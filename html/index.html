    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto';
        }


        nav {
            width: 100vw;
        }

        .red-bg {
            background: linear-gradient(90deg, hsla(0, 70%, 50%, 1) 0%, hsla(0, 100%, 40%, 1) 100%);
            background-image: './texture.png';
            background-blend-mode: overlay;
        }


        .info-header {
            height: 10vh;
            display: flex;
        }

        .information-sec {
            flex: 3;
        }

        .socials-sec {
            flex: 1;
        }

        .info-header ul {
            list-style-type: none;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            column-gap: 1em;
        }

        .info-header i {
            font-size: large;
        }


        .information-sec li {
            display: flex;
            align-items: center;
            column-gap: 1.2em;
            font-size: medium;
            color: white;
        }

        .nav-items {
            height: 10vh;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 75px;
            /* Add horizontal padding for space */
        }

        .navbar-brand {
            font-size: larger;
            font-weight: bold;
            margin-right: auto;
            /* Push the brand to the left */
        }

        .nav-items ul {
            list-style-type: none;
            margin: 0;
            display: flex;
            justify-content: center;
            /* Center links */
            align-items: center;
            column-gap: 2em;
            /* Increased gap for better spacing */
        }

        .nav-item {
            text-decoration: none;
            font-size: large;
            color: #323232;
            padding: 10px 15px;
            /* Add padding for clickable area */
            border-radius: 5px;
            /* Slightly rounded corners */
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }

        .nav-item:hover {
            background-color: #f0f0f0;
            /* Light background on hover */
            color: #c0392b;
            /* Change text color on hover */
        }

        .active {
            font-weight: normal;
            border-bottom: 2px solid #c0392b;
            /* Underline for the active link */
        }
    </style>
</head>

<body class="red-bg">
